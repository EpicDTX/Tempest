    <title>Task 2.3 D3 Drawing with Data - Scatter Plot</title>

    <script src="https://d3js.org/d3.v5.min.js"></script>

</head>
<body>
  <h1>Drawing with Data - Scatter Plot</h1>

  <script>
      //D3 Code goes here

      var w = 500;
      var h = 100;
      var barPadding = 1; //Separates the bar

      var dataset = [
                      [5, 20],
                      [480, 90],
                      [250, 50],
                      [100,33],
                      [330, 95],
                      [410, 12],
                      [475, 44],
                      [25, 67],
                      [85, 21],
                      [220, 88]
                    ];

      var svg = d3.select("body")
                  .append("svg")
                  .attr("width", w)
                  .attr("height", h);

      svg.selectAll("circle")
          .data(dataset)
          .enter()
          .append("circle")
          .attr("cx", function(d) {
                return d[0];
          })
          .attr("cy", function(d) {
                return d[1];
          })
          .attr("r", 5)
          .attr("fill", function (d) { //Style a data point so that appears red
            if (d[0] == 85) {
                return "red";
            } else {
                return "slategrey";
              }
            });

      svg.selectAll("text")
          .data(dataset)
          .enter()
          .append("text")
          .text(function(d) {
              return d[0] + "," + d[1];
            })
          .attr("x", function(d, i) {
              return  d[0] + 1;
          })
          .attr("y", function(d) {
              return d[1] - 5;
          })
          .attr("font-family", "sans-serif")
          .attr("font-size", "11px")
          .attr("fill", "darkgreen");
  </script>
