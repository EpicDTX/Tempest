  <h1>Drawing Shapes with SVG</h1>


<!-- Source: Hongkiat 2019, 30 Awesome SVG Animation For Your Inspiration - Hongkiat, viewed 5 March, 2019, <https://www.hongkiat.com/blog/svg-animations/>. -->
<div class="svg-wrapper">
  <svg height="60" width="320">
    <rect class="shape" height="60" width="320" />
  </svg>
   <div class="text">HOVER</div>
</div>


  <svg width="1000" height="1000">

    #a circle that includes: fill, stroke, stroke width, fill transparency, stroke transparency
    <circle id="myCircle" cx="25" cy="25" r="20" fill="rgba(0, 255, 0, 0.75)"
        stroke="rgba(0, 0, 255, 0.25)" stroke-width="10"/>

    # click on circle, enter name, name will get displayed
    <text x="0" y="200" id="test" font-family="serif" font-size="100"></text>

    #a rectangle that includes: fill, gradient stroke, transformations
    <defs>
      <linearGradient id="myGradient">
        <stop offset="0%" stop-color="#99d8c9"/>
        <stop offset="100%" stop-color="#2ca5f"/>
      </linearGradient>
    </defs>
    <rect x="60", y="0", width="50", height="50" fill="#e5f5f9" stroke="url(#myGradient)" transform="translate(10,-2), rotate(5)"/>

    #a ellipse that includes: fill, stroke, stroke width
    <ellipse cx="250" cy="25" rx="100" ry="25" fill="#fee8c8" stroke="#fdbb84" stroke-width="3"/>

    #a line that includes: stroke, overlaps all the other shapes, transparency
    <line x1="0" y1="0" x2="500" y2="50" stroke="black" opacity="0.7" />

  </svg>

  <footer>COS30045 Data Visualisation<br>
          Klim Huynh</footer>
