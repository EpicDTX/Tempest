<!DOCTYPE html>
<html lang="en">


<head>
  <meta charset="UTF-8" />
  <meta name="description" content="Data Visualisation" />
  <meta name="keywords" content="HTML, CSS, D3" />
  <meta name="author" content="Klim Huynh" />

  <title>Task 3.2 D3 Adding axis to your charts </title>

  <script src="https://d3js.org/d3.v5.min.js"></script>

</head>

<body>
  <h1>Adding axis to Scatter Plot</h1>

  <script>
    //D3 Code goes here

    var w = 500;
    var h = 300;
    var barPadding = 1; //Separates the bar
    var padding = 30; //Helps push our elements in, away from the edges of the SVG, to prevent them from being clipped

    var dataset = [
      [5, 20],
      [480, 90],
      [250, 50],
      [100, 33],
      [330, 95],
      [410, 12],
      [475, 44],
      [25, 67],
      [85, 21],
      [220, 88],
      [600, 150] //Added outlier
    ];

    //x-axis scale
    var xScale = d3.scaleLinear()
      .domain([d3.min(dataset, function (d) {
        return d[0];
      }),
      d3.max(dataset, function (d) {
        return d[0];
      })])
      .range([padding, w - padding * 2]);

    //y-axis scale
    var yScale = d3.scaleLinear()
      .domain([d3.min(dataset, function (d) {
        return d[1];
      }),
      d3.max(dataset, function (d) {
        return d[1];
      })])
      .range([h - padding, padding]);

    var rScale = d3.scaleLinear()
      .domain([0, d3.max(dataset, function (d) {
        return d[1];
      })])
      .range([2, 5]);

    var xAxis = d3.axisBottom()
      .ticks(5)
      .scale(xScale);

    var yAxis = d3.axisLeft()
      .scale(yScale)
      .ticks(5);

    var svg = d3.select("body")
      .append("svg")
      .attr("width", w)
      .attr("height", h);

    svg.selectAll("circle")
      .data(dataset)
      .enter()
      .append("circle")
      .attr("cx", function (d) {
        return xScale(d[0]); //Returns scaled value
      })
      .attr("cy", function (d) {
        return yScale(d[1]);
      })
      .attr("r", function (d) {
        return rScale(d[1]); //Returns scaled radius value
      })
      .attr("fill", function (d) { //Style a data point so that appears red
        if (d[0] == 85) {
          return "red";
        } else {
          return "slategrey";
        }
      });

    svg.selectAll("text")
      .data(dataset)
      .enter()
      .append("text")
      .text(function (d) {
        return d[0] + "," + d[1];
      })
      .attr("x", function (d) {
        return xScale(d[0]);
      })
      .attr("y", function (d) {
        return yScale(d[1]);
      })
      .attr("font-family", "sans-serif")
      .attr("font-size", "11px")
      .attr("fill", "darkgreen");

    //X axis created
    svg.append("g")
      .attr("class", "axis") //Assign "axis" class
      .attr("transform", "translate(0," + (h - padding) + ")")
      .call(xAxis);

    //Y axis created
    svg.append("g")
      .attr("class", "axis")
      .attr("transform", "translate(" + padding + ",0)")
      .call(yAxis);

  </script>
