    <script src="https://d3js.org/d3.v5.min.js"></script>

</head>

<body>
    <h1>Victorian Number Unemployed by LGA map</h1>
    <p id="chart"></p>
    <script>
        var w = 500;
        var h = 300;
        var data;
        var data2;
        var json;

        //Define map projection
        var projection = d3.geoMercator()
            .center([145, -36.5])
            .translate([w / 2, h / 2])
            .scale(2450);

        //Define path generator
        var path = d3.geoPath()
            .projection(projection);

        //Define quantize scale to sort data values into colour scheme
        var color = d3.scaleQuantize()
            .range(["rgb(242,240,247)", "rgb(203,201,226)", "rgb(158,154,200)", "rgb(117,107,177)", "rgb(84,39,143)"]);

        var svg = d3.select("#chart")
            .append("svg")
            .attr("width", w)
            .attr("height", h)
            .attr("fill", "grey");

        d3.csv("/L9.2-resources/VIC_LGA_unemployment.csv").then(function (dataset) {
            data = dataset;

            color.domain([
                d3.min(data, function (d) {
                    return d.unemployed;
                }),
                d3.max(data, function (d) {
                    return d.unemployed;
                })
            ]);
            console.log(color.domain());
        });


        //Loads in GeoJSON data
        d3.json("/L9.2-resources/LGA_VIC.json").then(function (datajson) {
            json = datajson;
            //Merge the unemployment data and GeoJSON
            //Loop through once for each unemployment data value
            for (var i = 0; i < data.length; i++) {

                //Grab LGA name
                var dataLGA = data[i].LGA;
                console.log(dataLGA);

                //Grab unemployed value, and convert from string to float
                var dataUnemployed = parseFloat(data[i].unemployed);

                //Find the corresponding LGA name inside the GeoJSON
                for (var j = 0; j < json.features.length; j++) {
                    var jsonLGA = json.features[j].properties.LGA_name;

                    if (dataLGA == jsonLGA) {

                        //Copy the data value into the JSON
                        //Creating a new value column in JSON data
                        json.features[j].properties.unemployed = dataUnemployed;

                        //Stop looking through the JSON
                        break;
                    }
                }
            }


            //Bind data and create one path per GeoJSON feature
            svg.selectAll("path")
                .data(json.features)
                .enter()
                .append("path")
                .attr("d", path)
                .style("fill", function (d) {
                    //Get data value
                    var unemployed = d.properties.unemployed;

                    //If value exists
                    if (unemployed) {
                        return color(unemployed);
                    } else {
                        return "#ccc";
                    }
                });

            // .style("fill", "red")

            // .style("opacity", 0.75)

        });

    </script>
